<!DOCTYPE html>
<html>
  <head>
    <title>Google Slides API Quickstart</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.4.2/mocha.min.css">
    <meta charset="utf-8" />
  </head>
  <body>
    <p>Google Slides API Quickstart</p>

    <!--Add buttons to initiate auth sequence and sign out-->
    <button id="authorize_button" style="display: none;">Authorize</button>
    <button id="signout_button" style="display: none;">Sign Out</button>
    <div id="mocha"></div>

    <pre id="content" style="white-space: pre-wrap;"></pre>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.4.2/mocha.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/4.0.2/chai.min.js"></script>
    <script src="slides_create_presentation.js"></script>
    <script src="slides_copy_presentation.js"></script>
    <script src="slides_create_slide.js"></script>
    <script src="slides_create_textbox_with_text.js"></script>
    <script src="slides_create_image.js"></script>
    <script src="slides_text_merging.js"></script>
    <script src="slides_image_merging.js"></script>
    <script src="slides_simple_text_replace.js"></script>

    <script type="text/javascript">

     // Mocha/Chai (Global)
      var assert = chai.assert;
      mocha.setup('bdd');

      // Client ID and API key from the Developer Console
      var CLIENT_ID = '<YOUR_CLIENT_ID>';
      var API_KEY = '<YOUR_API_KEY>';

      // Array of API discovery doc URLs for APIs used by the quickstart
      var DISCOVERY_DOCS = ["https://slides.googleapis.com/$discovery/rest?version=v1",
        "https://www.googleapis.com/discovery/v1/apis/drive/v3/rest",
        "https://sheets.googleapis.com/$discovery/rest?version=v4"];

      // Authorization scopes required by the API; multiple scopes can be
      // included, separated by spaces.
      var SCOPES = [
    "https://www.googleapis.com/auth/drive",
    "https://www.googleapis.com/auth/presentations",
    "https://www.googleapis.com/auth/spreadsheets"
];

      var authorizeButton = document.getElementById('authorize_button');
      var signoutButton = document.getElementById('signout_button');

      /**
       *  On load, called to load the auth2 library and API client library.
       */
      function handleClientLoad() {
        gapi.load('client:auth2', initClient);
      }

      /**
       *  Initializes the API client library and sets up sign-in state
       *  listeners.
       */
      function initClient() {
        gapi.client.init({
          apiKey: API_KEY,
          clientId: CLIENT_ID,
          discoveryDocs: DISCOVERY_DOCS,
          scope: SCOPES.join(' '),
        }).then(function () {
          // Listen for sign-in state changes.
          gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);

          // Handle the initial sign-in state.
          updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
          authorizeButton.onclick = handleAuthClick;
          signoutButton.onclick = handleSignoutClick;
        }, function(error) {
          appendPre(JSON.stringify(error, null, 2));
        });
      }

      /**
       *  Called when the signed in status changes, to update the UI
       *  appropriately. After a sign-in, the API is called.
       */
      function updateSigninStatus(isSignedIn) {
        if (isSignedIn) {
          authorizeButton.style.display = 'none';
          signoutButton.style.display = 'block';
          /*Pass titles for  createPresentation
          createPresentation("jsslides");*/

          /*Pass parameters presentationId and copytitle */
          copyPresentation("1QWwsf1GRQnXjoI6a5-sYoF4YrQGcPVzC4MqYZH4dzIU", "Duplicatejsslides");
          /*listSlides();*/

          /*pass parameter presentationId and pageid*/
          /*createSlide("1QWwsf1GRQnXjoI6a5-sYoF4YrQGcPVzC4MqYZH4dzIU", "my_page_id1");*/

          /*pass parameter presentationId and pageid*/
          /*createTextboxWithText("1QWwsf1GRQnXjoI6a5-sYoF4YrQGcPVzC4MqYZH4dzIU", "my_page_id1");*/

          /*pass parameter presentationId and pageid*/
          /*createImage("1QWwsf1GRQnXjoI6a5-sYoF4YrQGcPVzC4MqYZH4dzIU", "my_page_id1",
          "https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png");*/

         /* textMerging("1QWwsf1GRQnXjoI6a5-sYoF4YrQGcPVzC4MqYZH4dzIU",
          "1eaI4xAqR2SpC3Ysf7ExOE0JBtXUkZ5YMIYUZ3sPx9_w");*/

          /*pass parameters templatePresentationId,imageUrl and customerName
          imageMerging("1QWwsf1GRQnXjoI6a5-sYoF4YrQGcPVzC4MqYZH4dzIU",
          "https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png",
          "Fake Customer");*/

        /*pass parameter templatePresentationId, shape id and replacement text
          simpleTextReplace("1QWwsf1GRQnXjoI6a5-sYoF4YrQGcPVzC4MqYZH4dzIU", "MyTextBox_01",
          "replace_txtbox");*/

          //Pass parameters presentationId, shapeId
          /*textStyleUpdate("1QWwsf1GRQnXjoI6a5-sYoF4YrQGcPVzC4MqYZH4dzIU", "MyTextBox_01");*/

          /* pass parameter presentationId, shapeId */
          createBulletedText("1QWwsf1GRQnXjoI6a5-sYoF4YrQGcPVzC4MqYZH4dzIU", "MyTextBox_01");


          mocha.run();
        } else {
          authorizeButton.style.display = 'block';
          signoutButton.style.display = 'none';
        }
      }

      /**
       *  Sign in the user upon button click.
       */
      function handleAuthClick(event) {
        gapi.auth2.getAuthInstance().signIn();
      }

      /**
       *  Sign out the user upon button click.
       */
      function handleSignoutClick(event) {
        gapi.auth2.getAuthInstance().signOut();
      }

      /**
       * Append a pre element to the body containing the given message
       * as its text node. Used to display the results of the API call.
       *
       * @param {string} message Text to be placed in pre element.
       */
      function appendPre(message) {
        var pre = document.getElementById('content');
        var textContent = document.createTextNode(message + '\n');
        pre.appendChild(textContent);
      }

      /**
       * Prints the number of slides and elements in a sample presentation:
       * https://docs.google.com/presentation/d/1EAYk18WDjIG-zp_0vLm3CsfQh_i8eXc67Jo2O9C6Vuc/edit
       */
      function listSlides() {
        gapi.client.slides.presentations.get({
          presentationId: '1EAYk18WDjIG-zp_0vLm3CsfQh_i8eXc67Jo2O9C6Vuc'
        }).then(function(response) {
          var presentation = response.result;
          var length = presentation.slides.length;
          appendPre('The presentation contains ' + length + ' slides:');
          for (i = 0; i < length; i++) {
            var slide = presentation.slides[i];
            appendPre('- Slide #' + (i + 1) + ' contains ' +
                slide.pageElements.length + ' elements.')
          }
        }, function(response) {
          appendPre('Error: ' + response.result.error.message);
        });
      }

    </script>

    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
  </body>
</html>
